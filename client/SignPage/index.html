<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup / Register</title>
    
</head>

<body>
    <header>EMBEDDED</header>

    <div class="container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo" class="logo">
            <h2>CREATE AN ACCOUNT</h2>
            <p>Sign up to start your journey with us.</p>

            <form>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="hello@embedded.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="••••••••" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">CREATE ACCOUNT</button>
                </div>
            </form>

            <div class="links">
                <p>Already have an account? <a href="login.html">LOGIN HERE</a></p>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">TERMS & CONDITIONS</a> |
        <a href="#">PRIVACY POLICY</a>
        <p>EMBEDDED ©2025. ALL RIGHTS RESERVED.</p>
    </footer>
</body>

</html>
