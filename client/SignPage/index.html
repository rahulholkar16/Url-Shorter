<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup / Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>URL Shorten</header>

    <div class="container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="logo" class="logo">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <p>Log in to access your account and manage your settings.</p>

            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="hello@embedded.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">LOGIN TO YOUR ACCOUNT</button>
                </div>
            </form>

            <div class="links">
                <p>Have not Account? <a href="#">SIGN UP</a></p>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">TERMS & CONDITIONS</a> |
        <a href="#">PRIVACY POLICY</a>
        <p>URL Shorten ©2025. ALL RIGHTS RESERVED.</p>
    </footer>
</body>

</html>
