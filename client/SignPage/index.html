<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | ShortIt</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Short<span>It</span></div>
        <nav>
            <a href="/login">Login</a>
            <a href="/signup" class="btn">Signup</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card auth-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo" class="form-logo">

            <h2>Create an Account</h2>
            <p class="muted">Join us and start shortening URLs today.</p>

            <form>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="hello@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="••••••••" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn primary">Create Account</button>
                </div>
            </form>

            <div class="links">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
        <p>ShortIt ©2025. All Rights Reserved.</p>
    </footer>
</body>

</html>
