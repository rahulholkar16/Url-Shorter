<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShortIt</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Short<span>It</span></div>
        <nav>
            <a href="/login">Login</a>
            <a href="/signup" class="btn">Signup</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card auth-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="logo" class="form-logo">

            <h2>Login to Your Account</h2>
            <p class="muted">Access your personalized dashboard.</p>

            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="hello@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>

            <div class="links">
                <p>Don’t have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
        <p>ShortIt ©2025. All Rights Reserved.</p>
    </footer>
</body>

</html>
