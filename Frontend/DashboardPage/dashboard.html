<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css">
  <title>URL Shortener</title>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Short<span>It</span></div>

    <nav>
      <a id="dashboardnav">Dashboard</a>
      <a id="navHistory">History</a>
    </nav>
  </header>

  <div class="container">

    <header class="header">
      <h1 class="title">Sleek URL Shortener</h1>
      <p class="subtitle">Paste a long URL, get a tidy short link with one click.</p>
    </header>

    <section class="card">
      <!-- CONFIG: Update these if your routes are mounted under a path (e.g., '/url') -->
      <div class="chip" title="Adjust for your backend">
        <strong>Config</strong>
        <span id="configInfo"></span>
      </div>

      <div class="input-wrap">
        <label class="label" for="longUrl">Long URL</label>
        <input id="longUrl" class="url-input" type="url" placeholder="https://example.com/some/very/long/path?with=query&and=tracking" />
        <div id="errorBox" class="error"></div>
        <p class="helper">Tip: You can press <kbd>Enter</kbd> to shorten quickly.</p>
      </div>

      <div class="actions" style="margin-top:8px">
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        <button id="shortenBtn" class="btn" type="button">Shorten URL</button>
      </div>

      <div id="result" class="result">
        <div class="row" style="margin-top:12px">
          <div class="short-url" id="shortUrlDisplay">—</div>
          <button id="copyBtn" class="btn ghost" type="button">Copy</button>
          <a id="openBtn" class="btn" target="_blank" rel="noopener" href="#">Open</a>
        </div>
        <p class="helper" id="notes"></p>
      </div>

      <div class="footer">
        <span>Built with ❤️ using your Node/Express backend.</span>
        <span>Keyboard: <kbd>Enter</kbd> shorten • <kbd>Esc</kbd> clear</span>
      </div>
    </section>
  </div>

  <!-- JS -->
   <script src="/DashboardPage/main.js"></script>
</body>
</html>
